---
version: "2"
checks:
  method-complexity:
    config:
      threshold: 8
  method-lines:
    enabled: false
engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
  fixme:
    enabled: true
    checks:
      TODO:
        enabled: false
  rubocop:
    enabled: true
    checks:
      Rubocop/Metrics/MethodLength:
        enabled: false
      Rubocop/Metrics/CyclomaticComplexity:
        enabled: false
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- spec/
- lib/rails/generators/mobility/templates/
